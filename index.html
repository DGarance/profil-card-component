<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <img class="header-img" src="./images/bg-pattern-card.svg" alt="background">
    <img class="info-img" src="./images/image-victor.jpg" alt="profil pic">
    <div class="card-info">
      <p class="info-name">Victor Crest <span class="info-age"> 26</span> </p> 
      <p class="info-city">London</p>
    </div>
    <div class="line"></div>
    <div class="card-stats">
      <p class="stats-followers">80K <span>Followers</span></p>
      <p class="stats-likes">803K <span>Likes</span></p>
      <p class="stats-photos">1.4K <span>Photos</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Garance</a>.
  </div>
</body>

</html>
